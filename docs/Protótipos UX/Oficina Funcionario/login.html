<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .recovery-button {
            background-color: #28a745;
        }
        .login-container .recovery-button:hover {
            background-color: #218838;
        }
        .login-container .register-button {
            background-color: #17a2b8;
        }
        .login-container .register-button:hover {
            background-color: #138496;
        }
        .error {
            color: red;
            display: <?php echo isset($errorMessage) && !empty($errorMessage) ? 'block' : 'none'; ?>;
            margin-top: 1rem;
        }
        .success {
            color: green;
            display: <?php echo isset($successMessage) && !empty($successMessage) ? 'block' : 'none'; ?>;
            margin-top: 1rem;
        }
    </style>
</head>
<body>


    <div class="login-container">
        <h2>Bem Vindo!</h2>

        <form method="post" action="">
            <label for="username">Utilizador:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" name="submit" href="index.html">Login</button>
            <button type="button" class="recovery-button" onclick="window.location.href='recuperacao.html'">Recuperar Credenciais</button>
            <button type="button" class="register-button" onclick="window.location.href='registar.html'">Registar</button>
            <nav>
                <h5><a href="index.html" style="color: #007bff;">Página Principal</a></h5>
            </nav>
        </form>
        <p class="error"><?php echo $errorMessage; ?></p>
        <p class="success"><?php echo $successMessage; ?></p>
    </div>
</body>
</html>
