<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Credenciais</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .recovery-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .recovery-container h2 {
            margin-bottom: 1.5rem;
        }
        .recovery-container label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .recovery-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .recovery-container button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
        }
        .recovery-container button:hover {
            background-color: #0056b3;
        }
        .recovery-container .recovery-button {
            background-color: #28a745;
        }
        .recovery-container .recovery-button:hover {
            background-color: #218838;
        }
        .recovery-container nav a {
            color: #007bff;
            text-decoration: none;
        }
        .recovery-container nav a:hover {
            text-decoration: underline;
        }
        .message {
            color: green;
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <h2>Recuperação de Credenciais</h2>
        <form method="post" action="">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar Instruções</button>
        </form>
        <nav>
            <h5><a href="login.html">Voltar ao Login</a></h5>
        </nav>
        <p class="message">Se um endereço de e-mail válido foi inserido, instruções de recuperação foram enviadas.</p>
    </div>

    
</body>
</html>
