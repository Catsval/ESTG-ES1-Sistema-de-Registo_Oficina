<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Histórico de Serviços</h1>
        <nav>
            <a href="index.html" style="color: #fff;">Página Principal</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-group">
            <label for="dataServico">Data:</label>
            <input type="date" id="dataServico" name="dataServico">
        </div>
        <div class="form-group">
            <label for="descricaoServico">Descrição:</label>
            <textarea id="descricaoServico" name="descricaoServico"></textarea>
        </div>
        <div class="form-group">
            <label for="valorServico">Valor:</label>
            <input type="number" id="valorServico" name="valorServico">
        </div>
        <button class="btn">Adicionar Serviço</button>
        <table>
            <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
            <!-- Dados dos serviços -->
        </table>
    </div>
</body>
</html>
